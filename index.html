    .project-card {

    }

      margin: 0;
      cursor: pointer;
      color: #2a6ebb;
    }
    .icons a {
      text-decoration: none;
      color: inherit;
      text-align: center;
      display: inline-block;
    }
    .icons div {
      font-size: 32px;
      line-height: 1;
    }
    .card-details {

    }
    .card-details p {

    }
