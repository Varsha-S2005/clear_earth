<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClearEarth ‚Äì ESA Project Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    #projects-container {
      max-width: 800px;
      margin: auto;
    }

    .project-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-title {
      font-size: 1.2rem;
      margin: 0;
      cursor: pointer;
      color: #0077cc;
    }

    .icons a {
      margin-left: 10px;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .card-details {
      margin-top: 10px;
      display: none;
      font-size: 0.95rem;
      color: #333;
    }

    .card-details p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>üåç ClearEarth ‚Äì ESA & Public Hearing Tracker</h1>

  <!-- Container where project cards will load -->
  <div id="projects-container">Loading projects...</div>

  <script src="script.js"></script>
</body>
</html>
