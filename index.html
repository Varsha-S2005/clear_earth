<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClearEarth ‚Äì ESA Project Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #f7faf6; /* very light greenish */
      color: #2f4f4f;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #2e7d32; /* medium green */
      letter-spacing: 0.05em;
    }

    #search-input {
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      border: 1.5px solid #a5d6a7;
      border-radius: 6px;
      outline-color: #66bb6a;
      transition: box-shadow 0.3s ease;
    }
    #search-input:focus {
      box-shadow: 0 0 8px #81c784;
      border-color: #66bb6a;
    }

    .project-card {
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.8rem;
      background-color: #ffffff;
      box-shadow: 0 1px 4px rgba(46, 125, 50, 0.15);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .project-card:hover {
      box-shadow: 0 6px 12px rgba(46, 125, 50, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.9rem;
    }

    .project-title {
      cursor: pointer;
      color: #155724; /* dark green */
      background-color: #d4edda; /* light green */
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 0;
      font-size: 1.4rem;
      user-select: none;
    }
    .project-title:hover {
      background-color: #c3e6cb; /* darker green on hover */
    }

    .icons a {
      text-decoration: none;
      color: inherit;
      text-align: center;
      display: inline-block;
      font-weight: 600;
    }
    .icons div {
      font-size: 34px;
      line-height: 1;
      margin-bottom: 0.15rem;
    }

    .card-details {
      display: none;
      margin-top: 0.6rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #3a3a3a;
    }
    .card-details p {
      margin: 0.3rem 0;
    }

    a:hover {
      color: #388e3c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üåç ClearEarth ‚Äì ESA & Public Hearing Tracker</h1>

  <input
    type="text"
    id="search-input"
    placeholder="Search projects..."
    aria-label="Search projects"
  />

  <div id="projects-container">Loading projects...</div>

  <script src="script.js"></script>
</body>
</html>
