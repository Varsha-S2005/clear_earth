<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClearEarth ‚Äì ESA Project Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #search-input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .project-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .project-title {
      cursor: pointer;
      color: #155724; /* dark green text */
      background-color: #d4edda; /* light green background */
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
      margin: 0;
    }
    .project-title:hover {
      background-color: #c3e6cb; /* slightly darker green on hover */
    }
    .icons a {
      text-decoration: none;
      color: inherit;
      text-align: center;
      display: inline-block;
    }
    .icons div {
      font-size: 32px;
      line-height: 1;
    }
    .card-details {
      display: none;
      margin-top: 0.5rem;
    }
    .card-details p {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>üåç ClearEarth ‚Äì ESA & Public Hearing Tracker</h1>

  <input
    type="text"
    id="search-input"
    placeholder="Search projects..."
  />

  <div id="projects-container">Loading projects...</div>

  <script src="script.js"></script>
</body>
</html>
